<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Burger Orders Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-box button:hover {
            transform: scale(1.05);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }

        #mainContent {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }



        .orders-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b35;
        }

        .confirm-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .confirm-btn:hover {
            background: #2980b9;
        }

        .confirmed-badge {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 8px;
            display: inline-block;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .fulfill-btn {
            background: #27ae60;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 8px;
        }

        .fulfill-btn:hover {
            background: #229954;
        }

        .fulfill-btn.fulfilled {
            background: #95a5a6;
            cursor: default;
        }

        .cooked-btn {
            background: #f39c12;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 8px;
        }

        .cooked-btn:hover {
            background: #e67e22;
        }

        .cooked-badge {
            background: #f39c12;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 8px;
            display: inline-block;
        }

        .order-card.fulfilled {
            opacity: 0.7;
            border: 2px solid #27ae60;
        }

        .fulfilled-badge {
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .order-time {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .burger-item {
            background: #fff3e0;
            border-left: 3px solid #ff6b35;
            padding: 12px;
            margin-bottom: 10px;
        }

        .burger-title {
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .ingredients {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .location {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-icon {
            font-size: 1.2em;
        }

        .payment-method {
            background: #fff3e0;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .payment-icon {
            font-size: 1.2em;
        }

        .total-price {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 0.9em;
        }

        .contact-info div {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info span {
            font-size: 1.1em;
        }

        .total-label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .total-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-box">
            <h2>üîê Dashboard Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" onkeypress="if(event.key==='Enter') checkPassword()">
            <button onclick="checkPassword()">üîì Login</button>
            <div class="error-message" id="errorMessage">‚ùå Incorrect password. Try again.</div>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <div id="mainContent">
    <div class="container">
        <header>
            <h1>üçî Burger Orders Dashboard</h1>
            <p style="color: #7f8c8d; margin-top: 10px;">Real-time order management system</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">$0.00</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBurgers">0</div>
                    <div class="stat-label">Burgers Sold</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button onclick="refreshOrders()">üîÑ Refresh</button>
            <button onclick="showDiscountModal()">üéüÔ∏è Manage Discounts</button>
            <button onclick="showHistoryModal()">üìú Order History</button>
            <button onclick="exportContacts()">üìä Export Contacts</button>
            <button onclick="clearAllOrders()" style="background: #e74c3c;">üóëÔ∏è Clear All</button>
            <div id="debugStatus" style="margin-left: auto; padding: 12px; background: #fff3cd; border-radius: 8px; font-size: 0.9em;">Loading...</div>
        </div>

        <div id="ordersContainer" class="orders-grid"></div>
    </div>

    <!-- Discount Modal -->
    <div id="discountModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto;">
        <div style="max-width: 800px; margin: 50px auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 50px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #ff6b35; margin: 0;">üéüÔ∏è Discount Code Management</h2>
                <button onclick="closeDiscountModal()" style="background: #e74c3c; padding: 8px 16px;">‚úï Close</button>
            </div>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <h3 style="margin-top: 0; color: #333;">Create New Discount Code</h3>
                <div style="display: grid; gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Discount Code:</label>
                        <input type="text" id="newDiscountCode" placeholder="e.g., SUMMER25" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; text-transform: uppercase;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Discount Percentage:</label>
                        <input type="number" id="newDiscountPercent" placeholder="e.g., 25" min="1" max="100" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Expiry Date:</label>
                        <input type="date" id="newDiscountExpiry" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Usage Limit (0 = unlimited):</label>
                        <input type="number" id="newDiscountLimit" placeholder="e.g., 100" min="0" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <button onclick="createDiscount()" style="background: #27ae60; padding: 12px; font-size: 1em;">‚úì Create Discount</button>
                </div>
            </div>
            
            <h3 style="color: #333; margin-bottom: 15px;">Existing Discount Codes</h3>
            <div id="discountsContainer"></div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto;">
        <div style="max-width: 1200px; margin: 50px auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 50px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #ff6b35; margin: 0;">üìú Fulfilled Orders History</h2>
                <div>
                    <button onclick="clearHistory()" style="background: #e74c3c; padding: 8px 16px; margin-right: 10px;">üóëÔ∏è Clear All History</button>
                    <button onclick="closeHistoryModal()" style="background: #95a5a6; padding: 8px 16px;">‚úï Close</button>
                </div>
            </div>
            
            <div id="historyContainer"></div>
        </div>
    </div>

    </div>
    </div>

    <script>
        // Password Authentication
        const DASHBOARD_PASSWORD = 'burger2026'; // Change this to your preferred password

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (input === DASHBOARD_PASSWORD) {
                sessionStorage.setItem('dashboardAuth', 'true');
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadOrders();
                loadDiscounts();
                errorMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('dashboardAuth') === 'true') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadOrders();
                loadDiscounts();
            } else {
                document.getElementById('passwordInput').focus();
            }
        });

        let currentOrders = [];

        // Load orders from JSON file or localStorage
        async function loadOrders() {
            if (currentOrders.length > 0) {
                return currentOrders;
            }
            
            // Fallback to localStorage
            const ordersData = localStorage.getItem('burgerOrders');
            if (ordersData) {
                currentOrders = JSON.parse(ordersData);
            }
            return currentOrders;
        }

        // Save orders to localStorage
        function saveOrders(orders) {
            currentOrders = orders;
            localStorage.setItem('burgerOrders', JSON.stringify(orders));
        }

        // Format date and time
        function formatDateTime(timestamp) {
            const dt = new Date(timestamp);
            const day = dt.getDate().toString().padStart(2, '0');
            const month = (dt.getMonth() + 1).toString().padStart(2, '0');
            const year = dt.getFullYear();
            const hours = dt.getHours().toString().padStart(2, '0');
            const minutes = dt.getMinutes().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Display orders
        async function displayOrders() {
            const orders = currentOrders;
            const container = document.getElementById('ordersContainer');
            
            // Update stats
            updateStats(orders);

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-text">
                            No orders yet
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.slice().reverse().map((order, index) => {
                const orderNumber = orders.length - index;
                let itemsHTML = '';

                // Burgers
                if (order.burgerOrders && order.burgerOrders.length > 0) {
                    itemsHTML += order.burgerOrders.map((burger, idx) => {
                        const ingredients = Object.entries(burger.ingredients || {})
                            .filter(([_, selected]) => selected)
                            .map(([name, _]) => name)
                            .join(', ');
                        
                        return `
                            <div class="burger-item">
                                <div class="burger-title">üçî Burger ${idx + 1}</div>
                                ${ingredients ? `<div class="ingredients">${ingredients}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                }

                // Sides and Drinks
                if (order.friesCount > 0) {
                    itemsHTML += `<div class="order-item"><span>üçü French Fries</span><span>x${order.friesCount}</span></div>`;
                }
                if (order.colaCount > 0) {
                    itemsHTML += `<div class="order-item"><span>ü•§ Coca Cola</span><span>x${order.colaCount}</span></div>`;
                }
                if (order.fantaCount > 0) {
                    itemsHTML += `<div class="order-item"><span>üßÉ Fanta</span><span>x${order.fantaCount}</span></div>`;
                }
                if (order.waterCount > 0) {
                    itemsHTML += `<div class="order-item"><span>üíß Water</span><span>x${order.waterCount}</span></div>`;
                }

                // Location
                const locationHTML = order.location ? `
                    <div class="location">
                        <span class="location-icon">üìç</span>
                        <div>
                            <strong>Delivery Location:</strong><br>
                            ${order.location.lat.toFixed(4)}, ${order.location.lng.toFixed(4)}
                        </div>
                    </div>
                ` : '';

                // Payment Method
                const paymentIcons = {
                    'Cash on Delivery': 'üíµ',
                    'Credit Card': 'üí≥',
                    'Mobile Payment': 'üì±',
                    'Bank Transfer': 'üè¶',
                    'Revolut': 'üí≥'
                };
                const paymentIcon = paymentIcons[order.paymentMethod] || 'üí∞';
                const paymentHTML = order.paymentMethod ? `
                    <div class="payment-method">
                        <span class="payment-icon">${paymentIcon}</span>
                        <strong>Payment:</strong> ${order.paymentMethod}
                    </div>
                ` : '';

                // Customer Contact Info
                const contactHTML = (order.userName || order.userEmail || order.userPhone) ? `
                    <div class="contact-info">
                        ${order.userName ? `<div><span>üë§</span> <strong>Name:</strong> ${order.userName}</div>` : ''}
                        ${order.userEmail ? `<div><span>üìß</span> <strong>Email:</strong> ${order.userEmail}</div>` : ''}
                        ${order.userPhone ? `<div><span>üì±</span> <strong>Phone:</strong> ${order.userPhone}</div>` : ''}
                    </div>
                ` : '';

                const fulfilledClass = order.fulfilled ? 'fulfilled' : '';
                const fulfilledBadge = order.fulfilled ? '<span class="fulfilled-badge">‚úì Fulfilled</span>' : '';
                const cookedBadge = order.cooked && !order.fulfilled ? '<span class="cooked-badge">üç≥ Cooked</span>' : '';

                return `
                    <div class="order-card ${fulfilledClass}">
                        <div class="order-header">
                            <span class="order-number">#${orderNumber} ${fulfilledBadge} ${cookedBadge}</span>
                            <div>
                                ${!order.fulfilled ? `<button class="fulfill-btn" onclick="fulfillOrder(${index})">‚úì Fulfill</button>` : ''}
                                ${!order.cooked && order.confirmed ? `<button class="cooked-btn" onclick="cookOrder(${index})">üç≥ Cooked</button>` : ''}
                                ${!order.confirmed ? `<button class="confirm-btn" onclick="confirmOrder(${index})">‚úì Confirm</button>` : '<span class="confirmed-badge">‚úì Confirmed</span>'}
                                <button class="delete-btn" onclick="deleteOrder(${index})">Delete</button>
                            </div>
                        </div>
                        <div class="order-time">‚è∞ ${formatDateTime(order.timestamp)}</div>
                        <div class="order-items">
                            ${itemsHTML}
                        </div>
                        ${locationHTML}
                        ${paymentHTML}
                        ${contactHTML}
                        <div class="total-price">
                            <span class="total-label">Total:</span>
                            <span class="total-amount">$${order.totalPrice.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.totalPrice, 0);
            const totalBurgers = orders.reduce((sum, order) => 
                sum + (order.burgerOrders ? order.burgerOrders.length : 0), 0
            );

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById('totalBurgers').textContent = totalBurgers;
        }

        // Confirm order
        async function confirmOrder(index) {
            if (confirm('Confirm this order? The user will be notified.')) {
                const loadingToast = showNotification('‚è≥ Confirming order...');
                
                try {
                    // First, get fresh orders from server
                    const refreshResponse = await fetch('/api/orders');
                    if (!refreshResponse.ok) {
                        showNotification('‚ùå Failed to refresh orders');
                        return;
                    }
                    const freshOrders = await refreshResponse.json();
                    
                    // Calculate the actual index in the array (displayed in reverse)
                    const actualIndex = freshOrders.length - 1 - index;
                    
                    const response = await fetch(`https://burger-backend-rxwl.onrender.com/api/orders/${actualIndex}/confirm`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ confirmed: true })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showNotification('‚úì Order confirmed successfully');
                        // Reload orders from server
                        const ordersResponse = await fetch('/api/orders');
                        if (ordersResponse.ok) {
                            currentOrders = await ordersResponse.json();
                            await displayOrders();
                        }
                    } else {
                        throw new Error(result.error || 'Failed to confirm order');
                    }
                } catch (error) {
                    console.error('Confirm failed:', error);
                    showNotification('‚ùå Failed to confirm order: ' + (error.message || 'Unknown error'));
                }
            }
        }

        // Delete single order
        async function deleteOrder(index) {
            if (confirm('Are you sure you want to delete this order?')) {
                try {
                    // First, get fresh orders from server
                    const refreshResponse = await fetch('/api/orders');
                    if (!refreshResponse.ok) {
                        showNotification('‚ùå Failed to refresh orders');
                        return;
                    }
                    const freshOrders = await refreshResponse.json();
                    
                    // Calculate the actual index in the array (displayed in reverse)
                    const actualIndex = freshOrders.length - 1 - index;
                    
                    console.log(`Deleting order at display index ${index}, actual index ${actualIndex}, total orders: ${freshOrders.length}`);
                    
                    const response = await fetch(`/api/orders/${actualIndex}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showNotification('‚úì Order deleted successfully');
                        // Reload orders from server
                        const ordersResponse = await fetch('/api/orders');
                        if (ordersResponse.ok) {
                            currentOrders = await ordersResponse.json();
                            await displayOrders();
                        }
                    } else {
                        const error = await response.json();
                        console.error('Delete failed:', error);
                        showNotification('‚ùå Failed to delete order: ' + (error.error || 'Unknown error'));
                    }
                } catch (e) {
                    console.error('Error deleting order:', e);
                    showNotification('‚ùå Error deleting order');
                }
            }
        }

        // Fulfill order
        async function fulfillOrder(index) {
            try {
                // First, get fresh orders from server
                const refreshResponse = await fetch('/api/orders');
                if (!refreshResponse.ok) {
                    showNotification('‚ùå Failed to refresh orders');
                    return;
                }
                const freshOrders = await refreshResponse.json();
                
                // Calculate the actual index in the array (displayed in reverse)
                const actualIndex = freshOrders.length - 1 - index;
                
                // Mark as fulfilled
                const response = await fetch(`/api/orders/${actualIndex}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fulfilled: true })
                });
                
                if (response.ok) {
                    // Now delete the fulfilled order
                    const deleteResponse = await fetch(`/api/orders/${actualIndex}`, {
                        method: 'DELETE'
                    });
                    
                    if (deleteResponse.ok) {
                        showNotification('‚úì Order fulfilled and archived');
                        // Reload orders from server
                        const ordersResponse = await fetch('/api/orders');
                        if (ordersResponse.ok) {
                            currentOrders = await ordersResponse.json();
                            await displayOrders();
                        }
                    } else {
                        showNotification('‚ö† Order marked as fulfilled but could not be archived');
                    }
                } else {
                    showNotification('‚ùå Failed to fulfill order');
                }
            } catch (e) {
                console.error('Error fulfilling order:', e);
                showNotification('‚ùå Error fulfilling order');
            }
        }

        // Cook order (mark as cooked/out for delivery)
        async function cookOrder(index) {
            if (confirm('Mark this order as cooked and out for delivery?')) {
                const loadingToast = showNotification('‚è≥ Updating order status...');
                
                try {
                    // First, get fresh orders from server
                    const refreshResponse = await fetch('/api/orders');
                    if (!refreshResponse.ok) {
                        showNotification('‚ùå Failed to refresh orders');
                        return;
                    }
                    const freshOrders = await refreshResponse.json();
                    
                    // Calculate the actual index in the array (displayed in reverse)
                    const actualIndex = freshOrders.length - 1 - index;
                    
                    const response = await fetch(`https://burger-backend-rxwl.onrender.com/api/orders/${actualIndex}/cooked`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ cooked: true })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showNotification('‚úì Order marked as cooked successfully');
                        // Reload orders from server
                        const ordersResponse = await fetch('/api/orders');
                        if (ordersResponse.ok) {
                            currentOrders = await ordersResponse.json();
                            await displayOrders();
                        }
                    } else {
                        throw new Error(result.error || 'Failed to mark order as cooked');
                    }
                } catch (error) {
                    console.error('Cook update failed:', error);
                    showNotification('‚ùå Failed to update order: ' + (error.message || 'Unknown error'));
                }
            }
        }

        // Clear all orders
        async function clearAllOrders() {
            if (confirm('Are you sure you want to delete ALL orders? This cannot be undone!')) {
                try {
                    const response = await fetch('/api/orders/all', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showNotification('‚úì All orders cleared');
                        currentOrders = [];
                        await displayOrders();
                    } else {
                        showNotification('‚ùå Failed to clear orders');
                    }
                } catch (e) {
                    console.error('Error clearing orders:', e);
                    showNotification('‚ùå Error clearing orders');
                }
            }
        }

        // Refresh orders
        async function refreshOrders() {
            await displayOrders();
            showNotification('Orders refreshed!');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Initialize - display orders on load
        async function initializeDashboard() {
            const debugStatus = document.getElementById('debugStatus');
            debugStatus.textContent = 'Connecting to server...';
            
            // Try to load orders from API
            try {
                const response = await fetch('/api/orders?_=' + Date.now());
                debugStatus.textContent = `Server response: ${response.status}`;
                
                if (response.ok) {
                    currentOrders = await response.json();
                    console.log('Loaded orders from server:', currentOrders);
                    debugStatus.textContent = `‚úì Loaded ${currentOrders.length} orders`;
                    debugStatus.style.background = '#d4edda';
                    showNotification('‚úì Loaded ' + currentOrders.length + ' orders');
                } else {
                    debugStatus.textContent = `‚ùå Server error: ${response.status}`;
                    debugStatus.style.background = '#f8d7da';
                }
            } catch (e) {
                console.log('Failed to load orders from server:', e);
                debugStatus.textContent = `‚ùå Connection failed: ${e.message}`;
                debugStatus.style.background = '#f8d7da';
                showNotification('‚ö† Failed to connect to server');
            }
            
            // Display orders (from server or empty)
            await displayOrders();
            
            // Auto-refresh every 5 seconds
            setInterval(async () => {
                try {
                    const response = await fetch('/api/orders?_=' + Date.now());
                    if (response.ok) {
                        const newOrders = await response.json();
                        if (newOrders.length !== currentOrders.length) {
                            currentOrders = newOrders;
                            debugStatus.textContent = `‚úì ${currentOrders.length} orders (auto-refreshed)`;
                            await displayOrders();
                        }
                    }
                } catch (e) {
                    console.log('Auto-refresh failed:', e);
                }
            }, 5000);
        }
        
        initializeDashboard();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            displayOrders(document.getElementById('searchInput').value);
        }, 5000);

        // DISCOUNT CODE MANAGEMENT FUNCTIONS
        
        async function showDiscountModal() {
            document.getElementById('discountModal').style.display = 'block';
            await loadDiscounts();
        }
        
        function closeDiscountModal() {
            document.getElementById('discountModal').style.display = 'none';
        }
        
        async function loadDiscounts() {
            try {
                const response = await fetch('/api/discounts');
                if (response.ok) {
                    const discounts = await response.json();
                    displayDiscounts(discounts);
                }
            } catch (e) {
                console.error('Failed to load discounts:', e);
                showNotification('‚ö† Failed to load discounts');
            }
        }
        
        function displayDiscounts(discounts) {
            const container = document.getElementById('discountsContainer');
            
            if (discounts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No discount codes yet</p>';
                return;
            }
            
            container.innerHTML = discounts.map((discount, index) => {
                const isExpired = new Date(discount.expiryDate) < new Date();
                const isLimitReached = discount.usageLimit > 0 && discount.usedCount >= discount.usageLimit;
                const statusColor = isExpired || isLimitReached ? '#e74c3c' : '#27ae60';
                const statusText = isExpired ? 'EXPIRED' : isLimitReached ? 'LIMIT REACHED' : 'ACTIVE';
                
                return `
                    <div style="background: ${isExpired || isLimitReached ? '#fee' : '#f8f9fa'}; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid ${statusColor};">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="flex: 1;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #ff6b35; margin-bottom: 5px;">
                                    ${discount.code}
                                    <span style="background: ${statusColor}; color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7em; margin-left: 10px;">${statusText}</span>
                                </div>
                                <div style="color: #666; font-size: 0.9em;">
                                    <strong>${discount.discountPercent}%</strong> off | 
                                    Expires: ${new Date(discount.expiryDate).toLocaleDateString()} | 
                                    Used: ${discount.usedCount}${discount.usageLimit > 0 ? `/${discount.usageLimit}` : ' (unlimited)'}
                                </div>
                            </div>
                            <button onclick="deleteDiscount(${index})" style="background: #e74c3c; padding: 8px 16px;">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function createDiscount() {
            const code = document.getElementById('newDiscountCode').value.trim().toUpperCase();
            const discountPercent = document.getElementById('newDiscountPercent').value;
            const expiryDate = document.getElementById('newDiscountExpiry').value;
            const usageLimit = document.getElementById('newDiscountLimit').value || 0;
            
            if (!code || !discountPercent || !expiryDate) {
                showNotification('‚ö† Please fill in all required fields');
                return;
            }
            
            if (discountPercent < 1 || discountPercent > 100) {
                showNotification('‚ö† Discount must be between 1 and 100%');
                return;
            }
            
            try {
                const response = await fetch('/api/discounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, discountPercent, expiryDate, usageLimit })
                });
                
                if (response.ok) {
                    showNotification('‚úì Discount code created successfully!');
                    // Clear form
                    document.getElementById('newDiscountCode').value = '';
                    document.getElementById('newDiscountPercent').value = '';
                    document.getElementById('newDiscountExpiry').value = '';
                    document.getElementById('newDiscountLimit').value = '';
                    await loadDiscounts();
                } else {
                    const data = await response.json();
                    showNotification('‚ö† ' + (data.error || 'Failed to create discount'));
                }
            } catch (e) {
                console.error('Failed to create discount:', e);
                showNotification('‚ö† Failed to create discount');
            }
        }
        
        async function deleteDiscount(index) {
            if (!confirm('Are you sure you want to delete this discount code?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/discounts/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('‚úì Discount code deleted');
                    await loadDiscounts();
                } else {
                    showNotification('‚ö† Failed to delete discount');
                }
            } catch (e) {
                console.error('Failed to delete discount:', e);
                showNotification('‚ö† Failed to delete discount');
            }
        }
        
        // HISTORY MANAGEMENT FUNCTIONS
        
        async function showHistoryModal() {
            document.getElementById('historyModal').style.display = 'block';
            await loadHistory();
        }
        
        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const history = await response.json();
                    displayHistory(history);
                }
            } catch (e) {
                showNotification('‚ö† Failed to load history');
            }
        }
        
        function displayHistory(history) {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px; font-size: 1.2em;">No fulfilled orders in history yet</p>';
                return;
            }
            
            container.innerHTML = history.map((order, index) => {
                const orderDate = new Date(order.timestamp);
                const deletedDate = new Date(order.deletedAt);
                let itemsList = '';
                
                if (order.burgerOrders && order.burgerOrders.length > 0) {
                    itemsList += `<div style="margin-bottom: 8px;"><strong>üçî ${order.burgerOrders.length} Burger(s)</strong></div>`;
                }
                if (order.friesCount > 0) itemsList += `<div>üçü French Fries x${order.friesCount}</div>`;
                if (order.colaCount > 0) itemsList += `<div>ü•§ Coca Cola x${order.colaCount}</div>`;
                if (order.fantaCount > 0) itemsList += `<div>ü•§ Fanta x${order.fantaCount}</div>`;
                if (order.waterCount > 0) itemsList += `<div>üíß Water x${order.waterCount}</div>`;
                
                return `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #27ae60;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div style="font-size: 1.1em; font-weight: bold; color: #ff6b35; margin-bottom: 10px;">
                                    Order #${history.length - index}
                                    <span style="background: #27ae60; color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.8em; margin-left: 10px;">FULFILLED</span>
                                </div>
                                <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                                    <div>üìÖ Ordered: ${orderDate.toLocaleDateString()} ${orderDate.toLocaleTimeString()}</div>
                                    <div>‚úÖ Fulfilled: ${deletedDate.toLocaleDateString()} ${deletedDate.toLocaleTimeString()}</div>
                                </div>
                                <div style="margin: 10px 0;">
                                    ${itemsList}
                                </div>
                                <div style="margin-top: 10px;">
                                    <strong style="color: #27ae60; font-size: 1.1em;">üí∞ Total: $${order.totalPrice.toFixed(2)}</strong>
                                    ${order.discountCode ? `<span style="margin-left: 10px; color: #3498db;">üéüÔ∏è Code: ${order.discountCode}</span>` : ''}
                                </div>
                                <div style="margin-top: 8px; color: #666; font-size: 0.9em;">
                                    üí≥ ${order.paymentMethod || 'Cash on Delivery'}
                                </div>
                                ${order.userName || order.userEmail || order.userPhone ? `
                                <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
                                    ${order.userName ? `<div style="margin: 3px 0;"><span>üë§</span> <strong>Name:</strong> ${order.userName}</div>` : ''}
                                    ${order.userEmail ? `<div style="margin: 3px 0;"><span>üìß</span> <strong>Email:</strong> ${order.userEmail}</div>` : ''}
                                    ${order.userPhone ? `<div style="margin: 3px 0;"><span>üì±</span> <strong>Phone:</strong> ${order.userPhone}</div>` : ''}
                                </div>
                                ` : ''}
                            </div>
                            <button onclick="deleteHistoryItem(${index})" style="background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">üóëÔ∏è Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function deleteHistoryItem(index) {
            if (!confirm('Remove this order from history?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/history/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('‚úì Order removed from history');
                    await loadHistory();
                } else {
                    showNotification('‚ö† Failed to remove from history');
                }
            } catch (e) {
                showNotification('‚ö† Failed to remove from history');
            }
        }
        
        async function clearHistory() {
            if (!confirm('Are you sure you want to clear ALL fulfilled orders history? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/history/all', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('‚úì History cleared successfully');
                    await loadHistory();
                } else {
                    showNotification('‚ö† Failed to clear history');
                }
            } catch (e) {
                showNotification('‚ö† Failed to clear history');
            }
        }
        
        async function exportContacts() {
            try {
                showNotification('üìä Generating Excel file...');
                const response = await fetch('/api/export-contacts');
                
                if (!response.ok) {
                    const error = await response.json();
                    showNotification('‚ùå ' + (error.error || 'No contacts to export'));
                    return;
                }
                
                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'customer_contacts.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showNotification('‚úì Excel file downloaded!');
            } catch (error) {
                showNotification('‚ùå Failed to export contacts');
                console.error('Export error:', error);
            }
        }
